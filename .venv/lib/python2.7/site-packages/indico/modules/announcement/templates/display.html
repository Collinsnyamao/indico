<div class="announcement-bar weak-hidden" id="announcement-bar">
    <div class="flexrow f-self-stretch f-j-center f-a-center">
        <i class="icon icon-warning"></i>
        <div>{{- message | safe -}}</div>
    </div>
    <span class="icon-close close-button"></span>
</div>
<script>
    (function() {
        'use strict';

        var hash = {{ message | crc32 | string | tojson }};

        $('#announcement-bar .close-button').on('click', function() {
            $.jStorage.set('hideAnnouncement', hash);
            $('#announcement-bar').slideUp('fast');
        });

        if ($.jStorage.get('hideAnnouncement') !== hash) {
            $("#announcement-bar").show();
        }
    })();
</script>
